
{% load menu_extras %}

{% if menu %}
<details {% if menu_item.id in unwrapped_menu_item_ids %} open {% endif %}>

    </summary>
    {% for menus in menu %}

        {% draw_menu_item_children child.id %}

    {% endfor %}
</details>
{% endif %}
